<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/infographic-timeline-concept-with-road_23-2147858392.jpg?w=740&t=st=1672616381~exp=1672616981~hmac=5134508f523476a160ec9802aa1c3d6b2142b75dc7e789456a51df32966613c0'); /* Path to your image */
            background-size : cover; /* Ensures the image covers the entire page */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position:center center; /* Centers the image */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is an example of a webpage with a background image.</p>
</body>
</html>
